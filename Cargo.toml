[package]
name = "pg_etcd_fdw_rs"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[[bin]]
name = "pgrx_embed_pg_etcd_fdw_rs"
path = "./src/bin/pgrx_embed.rs"

[features]
default = ["pg15"]
# pg13 = ["pgrx/pg13", "pgrx-tests/pg13" ]
# pg14 = ["pgrx/pg14", "pgrx-tests/pg14" ]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15" ]
# pg16 = ["pgrx/pg16", "pgrx-tests/pg16" ]
# pg17 = ["pgrx/pg17", "pgrx-tests/pg15" ]
# pg18 = ["pgrx/pg18", "pgrx-tests/pg18" ]
pg_test = []

[dependencies]
etcd-client = "0.16"
futures = "0.3.31"
pgrx = {version="=0.14.3", features=["pg15"]}
supabase-wrappers = {version="0.1.23", features=["pg15"]}
tokio = "1.47.1"

[dev-dependencies]
pgrx-tests = "=0.14.3"

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
